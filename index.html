<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="estilo/estilo.css" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="background">
        <div class="calculator">
            <h1>Calculadora</h1> 
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()"><-</button></td>
                    <td><button class="button" onclick="input('/')">/</button></td>
                    <td><button class="button" onclick="input('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="input('7')">7</button></td>
                    <td><button class="button" onclick="input('8')">8</button></td>
                    <td><button class="button" onclick="input('9')">9</button></td>
                    <td><button class="button" onclick="input('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="input('4')">4</button></td>
                    <td><button class="button" onclick="input('5')">5</button></td>
                    <td><button class="button" onclick="input('6')">6</button></td>
                    <td><button class="button" onclick="input('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="input('1')">1</button></td>
                    <td><button class="button" onclick="input('2')">2</button></td>
                    <td><button class="button" onclick="input('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 106px;" onclick="input('0')">0</button></td>
                    <td><button class="button" onclick="input('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
